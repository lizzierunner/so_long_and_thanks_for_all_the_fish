<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hitchhiker's Guide LinkedIn Banner</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .banner {
            width: 1584px;
            height: 396px;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a3a 25%, #2d1b69 50%, #4c1d95 75%, #1e1b4b 100%);
            position: relative;
            overflow: hidden;
            font-family: 'Orbitron', monospace;
            cursor: pointer;
        }

        /* Starfield Animation */
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite alternate;
        }

        .star:nth-child(odd) {
            animation-delay: 1s;
        }

        @keyframes twinkle {
            0% { opacity: 0.3; transform: scale(1); }
            100% { opacity: 1; transform: scale(1.2); }
        }

        /* Floating geometric shapes */
        .geometry {
            position: absolute;
            border: 2px solid rgba(255, 255, 255, 0.1);
            animation: float 6s ease-in-out infinite;
        }

        .hex {
            width: 60px;
            height: 60px;
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            background: rgba(99, 102, 241, 0.2);
            top: 20%;
            left: 10%;
        }

        .triangle {
            width: 0;
            height: 0;
            border-left: 30px solid transparent;
            border-right: 30px solid transparent;
            border-bottom: 52px solid rgba(236, 72, 153, 0.2);
            top: 60%;
            right: 15%;
            animation-delay: -2s;
        }

        .circle {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: rgba(34, 197, 94, 0.15);
            border: 2px solid rgba(34, 197, 94, 0.3);
            top: 10%;
            right: 25%;
            animation-delay: -4s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        /* Main content container */
        .content {
            position: relative;
            z-index: 10;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* DON'T PANIC badge */
        .dont-panic {
            position: absolute;
            top: 20px;
            right: 30px;
            background: #ef4444;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 900;
            font-size: 14px;
            box-shadow: 0 0 20px rgba(239, 68, 68, 0.5);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 20px rgba(239, 68, 68, 0.5); }
            50% { box-shadow: 0 0 30px rgba(239, 68, 68, 0.8); }
            100% { box-shadow: 0 0 20px rgba(239, 68, 68, 0.5); }
        }

        /* Main title */
        .main-title {
            font-size: 48px;
            font-weight: 900;
            background: linear-gradient(45deg, #60a5fa, #a78bfa, #f472b6, #fbbf24);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradient 3s ease infinite;
            margin-bottom: 15px;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Subtitle */
        .subtitle {
            font-family: 'Space Mono', monospace;
            font-size: 24px;
            color: #e2e8f0;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeInUp 1s ease forwards 0.5s;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Coding symbols animation */
        .code-symbols {
            position: absolute;
            font-family: 'Space Mono', monospace;
            color: rgba(34, 197, 94, 0.6);
            font-size: 18px;
            animation: codeRain 4s linear infinite;
        }

        .symbol-1 { top: -20px; left: 5%; animation-delay: 0s; }
        .symbol-2 { top: -20px; left: 15%; animation-delay: 0.5s; }
        .symbol-3 { top: -20px; left: 85%; animation-delay: 1s; }
        .symbol-4 { top: -20px; left: 95%; animation-delay: 1.5s; }

        @keyframes codeRain {
            0% { transform: translateY(-20px); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(420px); opacity: 0; }
        }

        /* 42 easter egg */
        .easter-egg {
            position: absolute;
            bottom: 15px;
            left: 20px;
            font-size: 16px;
            color: rgba(255, 255, 255, 0.4);
            font-family: 'Space Mono', monospace;
            opacity: 0;
            animation: fadeIn 2s ease forwards 2s;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        /* Responsive design */
        @media (max-width: 1600px) {
            .banner {
                width: 100%;
                max-width: 1584px;
            }
            .main-title {
                font-size: 42px;
            }
            .subtitle {
                font-size: 20px;
            }
        }

        /* Interactive hover effects */
        .banner:hover .stars .star {
            animation-duration: 1s;
        }

        .banner:hover .geometry {
            animation-duration: 3s;
        }

        .banner:hover .main-title {
            animation-duration: 1.5s;
        }

        /* Glitch effect for special moments */
        .glitch {
            animation: glitch 0.3s ease-in-out;
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }

        /* Planet/spaceship silhouettes */
        .spaceship {
            position: absolute;
            width: 100px;
            height: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            top: 30%;
            left: -120px;
            animation: flyBy 15s linear infinite;
        }

        .spaceship::before {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: rgba(96, 165, 250, 0.6);
            border-radius: 50%;
            right: -10px;
            top: 50%;
            transform: translateY(-50%);
            box-shadow: 0 0 15px rgba(96, 165, 250, 0.8);
        }

        @keyframes flyBy {
            0% { left: -120px; }
            100% { left: calc(100% + 120px); }
        }
    </style>
</head>
<body>
    <div class="banner" id="banner">
        <!-- Starfield -->
        <div class="stars" id="stars"></div>
        
        <!-- Floating geometric shapes -->
        <div class="geometry hex"></div>
        <div class="geometry triangle"></div>
        <div class="geometry circle"></div>
        
        <!-- Flying spaceship -->
        <div class="spaceship"></div>
        
        <!-- Code rain symbols -->
        <div class="code-symbols symbol-1">{}</div>
        <div class="code-symbols symbol-2">&lt;/&gt;</div>
        <div class="code-symbols symbol-3">[]</div>
        <div class="code-symbols symbol-4">()</div>
        
        <!-- DON'T PANIC badge -->
        <div class="dont-panic">DON'T PANIC</div>
        
        <!-- Main content -->
        <div class="content">
            <h1 class="main-title">BLENDING CODING, CREATIVITY & CURIOSITY</h1>
            <p class="subtitle">A Developer's Guide to the Galaxy</p>
        </div>
        
        <!-- Easter egg -->
        <div class="easter-egg">The Answer: 42</div>
    </div>

    <script>
        // Generate random stars
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const numberOfStars = 150;
            
            for (let i = 0; i < numberOfStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.width = Math.random() * 3 + 1 + 'px';
                star.style.height = star.style.width;
                star.style.animationDelay = Math.random() * 2 + 's';
                starsContainer.appendChild(star);
            }
        }

        // Add interactive click effect
        function addClickEffect() {
            const banner = document.getElementById('banner');
            banner.addEventListener('click', function() {
                banner.classList.add('glitch');
                setTimeout(() => {
                    banner.classList.remove('glitch');
                }, 300);
            });
        }

        // Add mouse movement parallax effect
        function addParallaxEffect() {
            const banner = document.getElementById('banner');
            const geometries = document.querySelectorAll('.geometry');
            
            banner.addEventListener('mousemove', function(e) {
                const x = e.clientX / window.innerWidth;
                const y = e.clientY / window.innerHeight;
                
                geometries.forEach((geometry, index) => {
                    const intensity = (index + 1) * 0.5;
                    geometry.style.transform += ` translate(${x * intensity}px, ${y * intensity}px)`;
                });
            });
        }

        // Add random code symbols periodically
        function addCodeRain() {
            const symbols = ['{}', '<>', '[]', '()', '==', '!=', '=>', '&&', '||', '++', '--', '//', '/*', '*/', 'fn', 'if', 'else'];
            const banner = document.getElementById('banner');
            
            setInterval(() => {
                const symbol = document.createElement('div');
                symbol.className = 'code-symbols';
                symbol.textContent = symbols[Math.floor(Math.random() * symbols.length)];
                symbol.style.left = Math.random() * 90 + 5 + '%';
                symbol.style.color = `hsl(${Math.random() * 60 + 120}, 70%, 60%)`;
                banner.appendChild(symbol);
                
                setTimeout(() => {
                    symbol.remove();
                }, 4000);
            }, 800);
        }

        // Initialize everything
        document.addEventListener('DOMContentLoaded', function() {
            createStars();
            addClickEffect();
            addParallaxEffect();
            addCodeRain();
            
            // Add a special easter egg for curious developers
            console.log(`
    üöÄ Welcome, fellow developer! 
    
    "The ships hung in the sky in much the same way that bricks don't."
    - Douglas Adams
    
    Thanks for checking the console! 
    The answer to everything is indeed 42. üåå
            `);
        });

        // Add a special konami code easter egg
        let konamiCode = [];
        const konamiSequence = [38, 38, 40, 40, 37, 39, 37, 39, 66, 65]; // Up Up Down Down Left Right Left Right B A
        
        document.addEventListener('keydown', function(e) {
            konamiCode.push(e.keyCode);
            if (konamiCode.length > konamiSequence.length) {
                konamiCode.shift();
            }
            
            if (konamiCode.toString() === konamiSequence.toString()) {
                document.querySelector('.easter-egg').textContent = "So long, and thanks for all the fish! üê¨";
                document.querySelector('.easter-egg').style.fontSize = '20px';
                document.querySelector('.easter-egg').style.color = '#fbbf24';
            }
        });
    </script>
</body>
</html>
